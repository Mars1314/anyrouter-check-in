<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AnyRouter 签到管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="app">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">AnyRouter 签到管理系统</h1>
                <p class="text-gray-600">多用户 · 多账号 · 自动签到</p>
            </div>

            <!-- 登录表单 -->
            <form @submit.prevent="login" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">用户名</label>
                    <input
                        v-model="username"
                        type="text"
                        required
                        autofocus
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="请输入用户名"
                    >
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">密码</label>
                    <input
                        v-model="password"
                        type="password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="请输入密码"
                    >
                </div>

                <button
                    type="submit"
                    :disabled="isLoading"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span v-if="!isLoading">登录</span>
                    <span v-else>登录中...</span>
                </button>
            </form>

            <!-- 错误提示 -->
            <div v-if="errorMessage" class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                {{ errorMessage }}
            </div>

            <!-- 默认账号提示 -->
            <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-sm text-blue-800">
                    <strong>默认超管账号：</strong><br>
                    用户名: <code class="bg-blue-100 px-2 py-1 rounded">admin</code><br>
                    密码: <code class="bg-blue-100 px-2 py-1 rounded">admin123</code>
                </p>
                <p class="text-xs text-blue-600 mt-2">首次登录后请及时修改密码</p>
            </div>

            <!-- 版本信息 -->
            <div class="mt-6 text-center text-sm text-gray-500">
                v2.0.0 - 多用户版本
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    errorMessage: '',
                    isLoading: false
                }
            },
            methods: {
                async login() {
                    if (!this.username || !this.password) {
                        this.errorMessage = '请输入用户名和密码';
                        return;
                    }

                    this.isLoading = true;
                    this.errorMessage = '';

                    try {
                        const response = await axios.post('/api/login', {
                            username: this.username,
                            password: this.password
                        });

                        if (response.data.success) {
                            // 保存 token 到 localStorage
                            localStorage.setItem('token', response.data.data.token);
                            localStorage.setItem('user', JSON.stringify(response.data.data.user));

                            // 跳转到主页
                            window.location.href = '/dashboard';
                        } else {
                            this.errorMessage = response.data.message || '登录失败';
                        }
                    } catch (error) {
                        console.error('登录错误:', error);
                        this.errorMessage = error.response?.data?.detail || '登录失败，请检查用户名和密码';
                    } finally {
                        this.isLoading = false;
                    }
                }
            },
            mounted() {
                // 如果已经登录，直接跳转到主页
                const token = localStorage.getItem('token');
                if (token) {
                    window.location.href = '/dashboard';
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
